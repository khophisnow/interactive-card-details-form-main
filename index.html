<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/Js/index.js"></script>
</head>
<body  onload="loading()">
  <main>
    <div class="display">
      <div class="card-front">
        <img src="assets/img/bg-card-front.png" alt="card-front" id="card-front" >
        <div class="overlay"  >
          <div class="logo"><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></div>
          <div class="card-number" id="card-number"></div>
          <div class="card-info">
            <div class="card-holder" id="card-holder"></div>
            <div class="card-date" id="card-date">
              <span id="card-month"></span> / <span id="card-year"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="assets/img/bg-card-back.png" alt="card-back" id="card-back">
        <div class="card-cvc" id="card-cvc"></div>
      </div>
    </div>
    <div class="input">
      <div class="details" id="details">
        <p>
          <label class="label">Cardholder Name</label><br>
          <input type="text" oninput="cardHolderDisplay()"  class="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
          <span id="cardHolderErr"></span>
        </p>
        <p>
          <label class="label">Card Number</label><br>
          <input type="text" oninput="cardNumberDisplay()" class="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <span id="cardNumberErr"></span>
        </p>
        <p>
          <div class="grid-container"> 
            <div class="item">
              <label class="label" id="date"> Exp. Date (MM/YY)</label><br>
              <input type="number" oninput="cardMonthDisplay()" class="month" id="cardmonth" placeholder="MM">
              <input type="number" oninput="cardYearDisplay()" class="year" id="cardyear" placeholder="YY">
              <span id="dateErr"></span>
            </div>
            <div class="item">
              <label class="label" id="cvc">CVC</label>
          <input type="number" oninput="cardCvcDisplay()" class="cvc" id="cardcvc" placeholder="e.g. 123">
          <span id="cvcErr"></span>
            </div>
          </div>
        </p>
        <button type="button" class="btn" id="btn" onclick="validate()">Confirm</button>
      </div>
      <div class="completed" id="completed">
        <div class="icon">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><lineargradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></lineargradient></defs></svg>
        </div>
        <h1>Thank you!</h1>
        <h3>We've added your card details</h3>
        <button type="button" class="btn" id="btn2" onclick="finish()">Continue</button>
      </div>
        
    </div>
  </main>

  <footer>
    <div class="attribution">
      <div class="challenge">
        Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     </div> 
     <div class="coder">
       Coded by: <a href="https://github.com/khophisnow">Somuah Julius Mcbraham Paapa-Boateng</a>.
     </div>
     </div>
 </footer>
</body>
</html>
